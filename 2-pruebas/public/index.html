<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>API</title>
</head>
<body>
    <div class="error-window disappear" id="error-window">
        <p class="error-window-text">The data you used hasn't been found</p>
    </div>
    <h1 class="title-text">Welcome to the mini Data-Base</h1>
    <form class="form" id="form">
        <select name="select" id="select-input">
            <option value="album">Album</option>
            <option value="artist">Artist</option>
        </select>
        <input class="input" type="text" id="input">
        <button class="btn">Send Request</button>
    </form>
    <div class="rest__text" id="rest-text"></div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
